<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Interaktif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Website Interaktif</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Tentang</a>
      <a href="#">Kontak</a>
    </nav>
  </header>

  <!-- Search -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Cari produk...">
  </div>

  <!-- Card Container -->
  <div class="grid" id="cardContainer">
    <div class="card">
      <div class="title">Laptop</div>
      <div class="desc">Harga: 7.500.000</div>
    </div>
    <div class="card">
      <div class="title">Smartphone</div>
      <div class="desc">Harga: 3.200.000</div>
    </div>
    <div class="card">
      <div class="title">Headset</div>
      <div class="desc">Harga: 550.000</div>
    </div>
    <div class="card">
      <div class="title">Keyboard</div>
      <div class="desc">Harga: 300.000</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
